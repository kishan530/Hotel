    defaults: { _controller: "RoomHotelBundle:Hotel:deleteHotel" }

room_hotel_delete_hotelRoom:
    path:     /{id}/delete-hotelroom
    defaults: { _controller: "RoomHotelBundle:Hotel:deleteHotelRoom" }